<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhavnish Lodhi Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Base Reset */
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
  body {background:#111; color:#fff; overflow-x:hidden; transition: background 0.5s;}

  /* Ambient light effect */
  body::before {
    content:'';
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background: radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(255, 77, 90,0.4), transparent 60%);
    transition: background 0.3s ease-out;
    z-index:0;
  }

  nav {
    display:flex; justify-content:space-between; align-items:center;
    padding:1rem 5%;
    background:#1a1a1a; position:sticky; top:0; z-index:100;
  }
  nav .logo {font-size:1.8rem; font-weight:700; color:#ff4d5a;}
  nav ul {display:flex; gap:2rem; list-style:none;}
  nav ul li:hover {color:#ff4d5a; cursor:pointer; transition:0.3s;}

  .hero {
    display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
    padding:5rem 2rem;
  }
  .hero h1 {font-size:3rem; margin-bottom:1rem; color:#ff4d5a; text-shadow: 0 0 20px rgba(255,77,90,0.6);}
  .hero p {font-size:1.2rem; margin-bottom:2rem;}
  .hero button {
    padding:0.8rem 2rem; font-size:1rem; border:none; border-radius:50px;
    background:#ff4d5a; color:#fff; font-weight:600; cursor:pointer;
    box-shadow: 0 0 20px rgba(255,77,90,0.6);
    transition: all 0.3s ease-in-out;
  }
  .hero button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,77,90,1);
  }

  .gallery {
    display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:1.5rem; padding:4rem 5%;
    z-index:1; position:relative;
  }
  .gallery img {
    width:100%; border-radius:15px; box-shadow:0 10px 20px rgba(255,77,90,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(255,77,90,0.7);
  }

  footer {
    background:#1a1a1a; color:#fff; text-align:center; padding:2rem 0;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">Bhavnish Lodhi</div>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Portfolio</li>
    <li>Contact</li>
  </ul>
</nav>

<section class="hero">
  <h1>Welcome to My Portfolio</h1>
  <p>Professional Web Developer | Designer | Creative Mind</p>
  <button id="ambientBtn">Activate Ambient Glow</button>
</section>

<section class="gallery">
  <img src="images.jfif" alt="Gallery Image 1">
  <img src="images.jfif" alt="Gallery Image 2">
  <img src="images.jfif" alt="Gallery Image 3">
  <img src="images.jfif" alt="Gallery Image 4">
</section>

<footer>
  &copy; 2026 Bhavnish Lodhi. All Rights Reserved.
</footer>

<script>
  // Track mouse position for ambient light
  document.addEventListener('mousemove', e => {
    document.body.style.setProperty('--x', e.clientX + 'px');
    document.body.style.setProperty('--y', e.clientY + 'px');
  });

  // Click button to toggle stronger ambient glow
  const btn = document.getElementById('ambientBtn');
  let glowActive = false;
  btn.addEventListener('click', () => {
    glowActive = !glowActive;
    if(glowActive){
      document.body.style.background = '#222';
      document.body.style.transition = 'background 0.5s';
      document.querySelector('body::before');
      document.body.style.setProperty('--ambient-strength','1');
      btn.textContent = 'Deactivate Ambient Glow';
    } else {
      document.body.style.background = '#111';
      btn.textContent = 'Activate Ambient Glow';
    }
  });
</script>

</body>
</html>
